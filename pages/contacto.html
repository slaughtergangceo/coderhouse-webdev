    <section class="contact">
      <div class="container">
        <div class="row py-5">
          <!-- Información de contacto -->
          <div class="col-lg-3">
            <div class="row">
              <div class="col-lg-12">
                <h6>UBICACIÓN</h6>
                <p>Arenales 3360, C1425 Ciudad Autónoma de Buenos Aires</p>
              </div>
              <div class="col-lg-12">
                <h6>NÚMERO</h6>
                <p>0800-0111-4422</p>
              </div>
              <div class="col-lg-12">
                <h6>EMAIL</h6>
                <p>me@cloudbrand.com.ar</p>
              </div>
            </div>
          </div>
          <!-- Formulario -->
          <div class="col-lg-9">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label"> </label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="col-md-6">
                <label for="inputNombre" class="form-label"> </label>
                <input type="nombre" class="form-control" id="inputNombre" placeholder="Nombre Completo">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label"> </label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Domicilio">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label"> </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Domicilio 2">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label"> </label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label"> </label>
                <select id="inputState" class="form-select">
                  <option selected>Provincia</option>
                  <option>Buenos Aires</option>
                  <option>Capital Federal</option>
                  <option>Misiones</option>
                  <option>Corrientes</option>
                  <option>Entre Rios</option>
                  <option>Formosa</option>
                  <option>Santa Fe</option>
                  <option>Salta</option>
                  <option>Cordoba</option>
                  <option>Jujuy</option>
                  <option>Santiago Del Estero</option>
                  <option>Chaco</option>
                  <option>Catamarca</option>
                  <option>Santa Cruz</option>
                  <option>Rio Negro</option>
                  <option>San Luis</option>
                  <option>Mendoza</option>
                  <option>Tucuman</option>
                  <option>Neuquen</option>
                  <option>San Juan</option>
                  <option>La Pampa</option>
                  <option>La Rioja</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label"> </label>
                <input type="text" class="form-control" id="inputZip" placeholder="CP">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Envia</button>
              </div>
            </form>
          </div>
        </div>
      </div>
